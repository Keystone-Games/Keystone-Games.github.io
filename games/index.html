<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Keystone Games - Only pixelated games</title>
        <script src="./games.js"></script>
        <script src=".././global.js"></script>
        <link rel="stylesheet" href="./games.css">
        <link rel="stylesheet" href=".././global.css">

        <script src="../header.js"></script>
        <link rel="stylesheet" href=".././header.css">
    </head>
    <body style="background-color: black;">
        <iframe
        src="/header.html"
        width="100%" 
        height="160px"
        loading="eager"
        frameBorder="0"
        borderless>
            
        </iframe>
        <div id="gamecards" align="center">
            <h1 id="gc_h1_t">Games</h1>
            <div id="card_soundspace">
                <h3 id="gc_soundspace_t">SoundSpace</h3>
                <p id="gc_soundspace_so">
                    Supported operating systems:<br>
                    Windows<br>
                    MacOS<br>
                    Linux
                </p>
                <button id="b_soundspace_i" onclick="b_soundspace_i()">View</button>
                <button id="b_soundspace_d" onclick="b_soundspace_d()">Download</button>
            </div><br>
            <div id="card_blockate">Blockate</h3>
                <p id="gc_soundspace_so">
                    Supported operating systems:<br>
                </p>
                <button id="b_soundspace_i" onclick="b_blockate_i()">View</button>
                <button id="b_soundspace_d" onclick="b_blockate_d()">Download</button>
            </div><br>
            <div id="card_mealmania">MealMania</h3>
                <p id="gc_mealmania_so">
                    Supported operating systems:<br>
                    Windows
                </p>
                <button id="b_mealmania_i" onclick="b_mealmania_i()">View</button>
                <button id="b_mealmania_d" onclick="b_mealmania_d()">Download</button>
            </div>
        </div>
    </body>
</html>
